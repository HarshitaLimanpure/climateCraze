<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="one">
                <div class="f1">
                    <div class="picture"><img src="images\clear.png" class="image" alt="">
                        <div class="status">
                            <h3 id="outPut">Clear Sky</h3>
                        </div>
                    </div>

                    <div class="citybox">
                        <div>
                            <h2 class="city" id="name">Indore</h2>
                        </div>
                        <div>
                            <h2 id="code">IN</h2>
                        </div>
                    </div>
                </div>
                <div class="f2">
                    <div class="cel">
                        <h2 id="temp" >23</h2><span><sup class="sup">째C</sup></span>
                    </div>
                    <div class="sun">
                        <div class="s1">
                            <h4 id="rise">Sunrise -  6:13:26 AM</h4>
                        </div>
                        <div class="s2">
                            <h4 id="set">Sunset -  7:00:00 PM</h4>
                        </div>
                    </div>
                    <div class="dat">
                        <h4 id="day">Sun Sep 16 2024</h4>
                    </div>
                </div>



            </div>
            <div class="sec">
                <div class="find">
                    <input type="text " id="cityName" class="search" placeholder="Enter the City Name">
                    <button id="getWeather" class="btn">SHOW</button>
                </div>
                <div class="details">

                    <div class="heading">
                        <h3>Weather Details</h3>
                    </div>
                    <div class="info">

                        <div class="unit">
                            <h4 id="humidity" class="data">Humidity : 91 </h4><span>%</span>
                        </div>
                        <div class="unit">
                            <h4 id="visibility" class="data">Visiblity : 4 </h4><span>Km</span>
                        </div>
                        <div class="unit">
                            <h4 id="feels" class="data">Feels like : 22</h4><span><sup>째C</sup></span>
                        </div>
                        <div class="unit">
                            <h4 id="wspeed" class="data">wind speed : 50 </h4><span>Km/h</span>
                        </div>
                       
                        <div class="unit">
                            <h4 id="min_temp" class="data">Min Temprature : 20 </h4><span><sup>째C</sup></span>
                        </div>
                        <div class="unit">
                            <h4 id="max_temp" class="data">Max Temprature : 22.2</h4><span><sup>째C</sup></span>
                        </div>
                       
                       
                       


                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
